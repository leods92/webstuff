baseurl: ""
# url: "http://localhost:4000" # Development
url: "http://webstuff.leods92.com" # Production
source: ./_source
destination: ./docs

#
# Theme settings
#
paginate: 5
paginate_path: "blog/page:num"

web_stuff:
  title: "Web Stuff"
  description: "Mostly about web technologies."
  author: Leonardo Schlossmacher
  author_website: http://leods92.com

  header_text: "<p>Mostly about web technologies.</p>"
  header_text_feature_image:
  footer_text: >
    <p>Powered by <a href="http://jekyllrb.com">Jekyll</a> with modified <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>.</p>


  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false


#
# Plugins
#
plugins:
  - jekyll-paginate


#
# Build settings
#
highlighter: pygments
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed
